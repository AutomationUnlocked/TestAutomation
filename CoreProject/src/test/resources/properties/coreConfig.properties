######################################     Framework related Properties      #########################################
############# FOR GRID ##############
#hub.address=http://localhost:4444/wd/hub
############# FOR Appium ##############
#hub.address=http://192.168.0.179:4723/
############# Select the OS type Mandatory : Now supporting mobile or desktop   #############
platform=web
#platform=app
browserName=chrome
#browserName=
base.retry=0
log.Level=extentLog
#quitAfterEachTest=
#takePassScreenShots=true
########How long webdriver waits by default when you use a fluent waiting method, in milliseconds.
webdriver.wait.for.timeouts=30000
#######How long should the driver wait for elements not immediately visible, in milliseconds.
webdriver.timeouts.implicitlywait=5000
######################################     Framework related Properties      #########################################
####### Mobile OS  Capabilities ######
#appium.automationName=XCUITest
appium.automationName=UIAutomator2
#appium.platformName=iOS
appium.platformName=Android
#appium.platformVersion=14.5
appium.platformVersion=15.0
#appium.deviceName=iPhone 12 Pro
appium.deviceName=Pixel7
#appium.app=../MobileTestModule/src/main/resources/appFile/ios/UIKitCatalog.app
appium.app=../MobileTestModule/src/main/resources/appFile/android/WikipediaSample.apk
#############                                    ######################
###### app capability is not required for Android if you specify appPackage and appActivity capabilities
appium.appPackage=org.wikipedia.alpha
#appium.appActivity=
appium.appActivity=org.wikipedia.main.MainActivity
